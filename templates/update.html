{%extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
    <tr>
            <th>Update</th>
            <th>Task</th>
    </tr>
       
</tr>
</table>
<div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task" >
    </form>
</div>
</div>
{% endblock %}
